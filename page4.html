    <script>
        var nextstep = document.getElementById("nextstep");
        var modal = document.querySelector(".modal");
        var nextcontent = document.querySelector(".nextcontent");
        var backcontent = document.querySelector(".backcontent");
        var goon = document.getElementById("goon");
        var close = document.getElementById("cancel");
        var back = document.getElementById("back");
        nextstep.onclick = function () {
            modal.classList.remove("show")
            nextcontent.classList.add("contentshow")
            backcontent.classList.remove("contentshow")
            goon.querySelectorAll("a")[1].classList.add("contentshow")
        }
        close.onclick = function () {
            modal.classList.add("show")
            backcontent.classList.remove("contentshow")
            nextcontent.classList.remove("contentshow")
            goon.querySelectorAll("a")[0].classList.remove("contentshow")
            goon.querySelectorAll("a")[1].classList.remove("contentshow")
            close.innerText="返回修改";
        }
        back.onclick = function () {
            modal.classList.remove("show")
            nextcontent.classList.remove("contentshow")
            backcontent.classList.add("contentshow")
            close.innerText="暂不注册";
            goon.querySelectorAll("a")[0].classList.add("contentshow")
        }
